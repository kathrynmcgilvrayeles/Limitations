<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Limitations — Image Select Activity</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#e72582;
      --grey:#abb5bf;
      --blue:#1f2a52;
      --teal:#00bec7;
      --light:#d2f0f0;
      --darker:#2e4d6b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--blue);
      background:#fff;
    }
    .wrap{ max-width:1200px; margin:24px auto; padding:16px; }
    .activity{
      display:grid;
      grid-template-columns: 1.4fr 1fr;
      gap:20px;
      align-items:start;
    }
    @media (max-width: 920px){
      .activity{ grid-template-columns:1fr; }
    }
    .panel{
      background:var(--light);
      border:1px solid var(--grey);
      border-radius:14px;
      padding:20px 22px;
      box-shadow:0 2px 10px rgba(0,0,0,.04);
      min-height:360px;
    }
    h1{
      font-size:22px;
      margin:4px 0 14px;
      color:var(--darker);
    }
    .lead{
      font-size:14px;
      margin:0 0 10px;
      color:#20324a;
      line-height:1.55;
    }

    /* Tile grid: 3 across on desktop, wraps so the 4th goes to a new row */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 158px);
      grid-auto-rows: 236px;
      gap:14px 16px;
      justify-content:center;
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: repeat(2, 1fr); grid-auto-rows: 210px; }
    }
    @media (max-width: 380px){
      .grid{ grid-template-columns: 1fr; }
    }

    .thumb{
      position:relative;
      width:158px; height:236px;
      border-radius:14px;
      overflow:hidden;
      border:2px solid transparent;
      cursor:pointer;
      box-shadow:0 3px 12px rgba(0,0,0,.08);
      transition:.18s transform ease, .18s border-color ease, .18s box-shadow ease;
      background:#f7fafb;
    }
    .thumb:hover{ transform:translateY(-2px); box-shadow:0 6px 16px rgba(0,0,0,.12); border-color:var(--teal); }
    .thumb[aria-selected="true"]{ border-color:var(--pink); box-shadow:0 0 0 3px rgba(231,37,130,.15) inset; }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .label{
      position:absolute; left:8px; right:8px; bottom:8px;
      background:rgba(31,42,82,.86);
      color:#fff; font-size:12px; font-weight:600;
      padding:6px 8px; border-radius:10px; line-height:1.2;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="activity" id="activity">
      <!-- Text-only content panel (no additional images) -->
      <section class="panel" id="contentPanel" aria-live="polite">
        <h1 id="contentTitle"></h1>
        <p class="lead" id="contentBody"></p>
      </section>

      <!-- Four tiles: 3 on top row, 1 wrapped to bottom -->
      <nav class="grid" aria-label="AI limitations">
        <button class="thumb" aria-selected="false"
          data-title="Lacks Human Experience"
          data-content="AI systems currently lack empathy, emotional intelligence, and the ability to build genuine trust and rapport with individuals. They cannot replicate the nuanced human connection essential for certain types of learning and relationships.">
          <img src="Lacks Human Experience.png" alt="">
          <span class="label">Lacks Human Experience</span>
        </button>

        <button class="thumb" aria-selected="false"
          data-title="Limited adaptability"
          data-content="While AI can personalise to some extent, it struggles to genuinely adapt to unique individual needs, preferences, and complex real-time adjustments—especially in hands-on or highly technical training scenarios.">
          <img src="Limited adaptability.png" alt="">
          <span class="label">Limited adaptability</span>
        </button>

        <button class="thumb" aria-selected="false"
          data-title="Bias & Hallucinations"
          data-content="AI models can inherit biases from their training data and may occasionally generate information that appears plausible but is factually incorrect (‘hallucinations’). Critical reading and corroboration are essential.">
          <img src="Bias & Hallucinations.png" alt="">
          <span class="label">Bias & Hallucinations</span>
        </button>

        <button class="thumb" aria-selected="false"
          data-title="Requires Human Vetting"
          data-content="Due to potential biases, inaccuracies, and lack of lived experience, AI-generated outputs must be checked and validated by humans to ensure accuracy, context, and appropriateness.">
          <img src="Requires Human Vetting.png" alt="">
          <span class="label">Requires Human Vetting</span>
        </button>
      </nav>
    </div>
  </div>

  <script>
    (function(){
      const panelTitle = document.getElementById('contentTitle');
      const panelBody  = document.getElementById('contentBody');
      const thumbs = Array.from(document.querySelectorAll('.thumb'));

      function selectThumb(btn){
        thumbs.forEach(t => t.setAttribute('aria-selected', 'false'));
        btn.setAttribute('aria-selected', 'true');
        panelTitle.textContent = btn.dataset.title || '';
        panelBody.textContent  = btn.dataset.content || '';
      }

      thumbs.forEach(btn=>{
        btn.addEventListener('click', ()=>selectThumb(btn));
        btn.addEventListener('keydown', (e)=>{ if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); selectThumb(btn); }});
      });

      // Auto-load the first tile
      if(thumbs.length){ selectThumb(thumbs[0]); }
    })();
  </script>
</body>
</html>
